<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://use.typekit.net/bgc6tch.css">
<link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <header class="logo-header">
   <img class="logo" src="images/logo.svg" alt="logo">
 </header>
  <div id="tip-calc">
    <div class="box1">
    <div id="bill">
      <p class="box1-headings"> Bill</p>
        <input id="bill" class="billInput" type="text"  name="" placeholder="0" required >
    </div>
    <div id="select-tip">
      <p class="box1-headings"> Select Tip %</p>
      <div id="btns">
        <button class="tip-btn" id="five">5%</button>
        <button class="tip-btn" id="ten">10%</button>
        <button class="tip-btn" id="fifteen">15%</button>
        <button class="tip-btn" id="twenty-five">25%</button>
        <button class="tip-btn" id="fifty">50%</button>
        <input type="text" id="custom" placeholder="Custom">
    </div>
  </div>
    <div id="people">
     
    <p class="box1-headings"> Number of People </p> 
    <span id="error-msg" class="error-msg">Can't be zero</span>
    <input type="number" id="num-people" placeholder="0">
  </div>
  </div>
  <div class="box2">
<div id="tips-amount-section">
  <div class="tip-amount">
    <div id="tip-amount-text">
        <span class="white-bold"><p>Tip Amount</p></span>
        <p class="per-person">/ person</p>
      </div>
        <div id="tip-amount-value">
        <p>$0.00</p>
      </div>
    </div>
    </div>
      
      <div class="total-section">
        <div class="tip-amount">
          <div class="total-amount-text">
        <span class="white-bold"><p>Total</p></span>
        <p class="per-person">/ person</p>
        </div>
        <div id="total-value">
          <p>$0.00</p>
          </div>
        </div>
      </div>
      <div class="reset-section">
        <button id="reset" class="btn-reset">Reset</button>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://paydendyer.github.io/frontend-portfolio/" target="_blank">Payden Dyer</a>.
  </div>
  <script src="scripts.js"></script>
</body>
</html>
